        function myFunction() {

            const headeri = document.querySelector(".headeri");
            headeri.classList.toggle("animacion-index");

            const linkmenu = document.querySelectorAll(".linkmenu");
            for (let i = 0; i < linkmenu.length; i++) {

            }
