        <h1 class="titulos">SONIDOS</h1>

        <div class="scrollsonidos">
            <div class="swipeside swipeside--sonidos-position ">
                <img class="swipeside__img" src="../recursos/Icons/swipe.png" alt="">

            <section class="box-canciones btn-group-toggle" role="group" aria-label="Basic outlined example">

                <button type="button" class="btn  btn-outline-danger card card--detalle card--translate1" id="cancion1"

                    onclick="playAudio('https://docs.google.com/uc?export=open&amp;id=1dajXi59mcSpq-AP44vTVICEEVb8HLi2D'); cancion1()">

                    </div>

                </button>

                <button type="button" class="btn btn-outline-success card card--detalle card--translate2" id="cancion2"

                    onclick="playAudio('https://docs.google.com/uc?export=open&amp;id=1PGKPSMeacg1rW7AWYyYI9b0skqrpEZX4');  cancion2()">

                    </div>
                </button>

                <button type="button" class="btn btn-outline-warning card card--detalle card--translate3" id="cancion3"

                        alt="Botón de reproducción">
                    <div class="card-body">
                        <p class="card-text">Surf en la galaxia peruana</p>
                    </div>
                </button>


            </section>
        </div>

        <section class="reproductor">
            <input class='reproductor__seeker' id="dur" type="range" name="rng" min="0" step="0.25" value="1"

    <!-- ANIMACION DE BOTON NAVBAR -->
    <script>
        $(document).ready(function () {
            $('.first-button').on('click', function () {
                $('.animated-icon1').toggleClass('open');
            });
        });
    </script>

    <!-- AUDIO -->
    <script>
        var aud = document.getElementById('audio-player')
        var dur = document.getElementById('dur')
        function mDur() { dur.max = aud.duration }
        function mPlay() { dur.value = aud.currentTime }
        function mSet() { aud.currentTime = dur.value }

        function playAudio(audioSrc) {
            var player = document.getElementById("audio-player");
            var source = document.getElementById("audio-source");
            source.src = audioSrc;
            player.load();
            player.play();
        }

        function cancion1() {
            document.getElementById('cancion1').style.zIndex = 10;
            document.getElementById('cancion2').style.zIndex = 1;
            document.getElementById('cancion3').style.zIndex = 1;
        }

        function cancion2() {
            document.getElementById('cancion1').style.zIndex = 1;
            document.getElementById('cancion2').style.zIndex = 10;
            document.getElementById('cancion3').style.zIndex = 1;
        }

        function cancion3() {
            document.getElementById('cancion1').style.zIndex = 1;
            document.getElementById('cancion2').style.zIndex = 1;
            document.getElementById('cancion3').style.zIndex = 10;
        }
    </script>
